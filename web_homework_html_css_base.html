<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="UTF-8">
        <title>網頁設計 作業 - 表單</title>
        <link rel="stylesheet" href="css/style.css" type="text/css">
    </head>
    <body>
        <div class="main">
            <h1>網頁設計 作業 - 表單</h1>
            <h2>1. 參考影片</h2>
            <div class="video">
                <video src="videos/form.mp4" controls></video>
            </div>
            <h2>2. 練習步驟：</h2>
            <p>參考課堂練習<a href="https://codepen.io/KID_421/pen/WBeKxG" target="_blank">表單</a>所使用的技巧來練習。</p>
            <p>請在 Codepen 開啟一個新的 Pen</p>
            <p>參考影片加入對應的元素</p>
            <h2>3. 表單關鍵字：</h2>
            <p>時間：input 類型 time</p>
            <p>日期：input 類型 date</p>
            <p>範圍：input 類型 range</p>
            <p>數字：input 類型 number</p>
            <p>輸出：output</p>
            <p>選單：option 屬性 selected 與 disabled</p>

            <p>表單元素與 CSS 排版。</p>
        </div>
